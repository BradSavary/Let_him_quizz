
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/index.css" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <title>Document</title>
  </head>
  <body>



    <a-scene cursor="rayOrigin: mouse" id="mainScene">
      

    <div id="LoadingPage"></div>

    <a-scene>
      <!-- camera -->
      <!-- <a-entity
        camera=""
        look-controls=""
        position="1.237 1.6 -32.03326"
        rotation="7.678 4.469 0"
        data-aframe-inspector-original-camera=""
      ></a-entity> -->

      <!-- ambient light -->
      <!-- <a-entity
      gltf-model="./src/assets/modele3d/moneydroptable.glb"
      position="1.25 0.35 -33.5"
      scale="0.4 0.4 0.4"
      rotation="0
       90 0
       "
    ></a-entity> -->

      <a-light
        type="point"
        color="#ffffff"
        intensity="1"
        position="5.82373 119.06988 -24.14106"
      ></a-light>
      <a-light
        type="point"
        color="#ffffff"
        intensity="0.5"
        position="5.82373 16.31798 42.8702"
      ></a-light>

      <!-- tv -->
      <a-entity
        gltf-model="./src/assets/modele3d/tv.glb"
        position="5.94 4.28 -25"
        scale="40 40 40"
        rotation="0
         269.09000000000003 0
         "
      ></a-entity>

      <!-- beer -->
      <a-entity
        gltf-model="./src/assets/modele3d/beer.glb"
        position="-22.0848 -5.36063 12.97207"
        scale="0.5 0.5 0.5"
        rotation="0 269.09000000000003 0"
      ></a-entity>

      <!-- room -->
      <a-entity
        gltf-model="./src/assets/modele3d/room.glb"
        position="5.94 -22.45 -25"
        scale="25 25 25"
        rotation="0 269.09000000000003 0"
      ></a-entity>
      <!-- table -->
      <a-entity
        gltf-model="./src/assets/modele3d/table.glb"
        position="1.21 -14.6 -29.76"
        scale="30 30 40"
        rotation=""
        material="metalness: 0; roughness: 1; shader: standard"
      ></a-entity>

      <!-- sofa -->
      <a-entity
        gltf-model="./src/assets/modele3d/sofa.glb"
        position="24.39 -23.35 5"
        scale="50 50 50"
        rotation=""
      ></a-entity>

      <!-- stage -->
      <a-entity
        gltf-model="./src/assets/modele3d/stage.glb"
        position="1.23833 -1.63184 -37.98841"
        scale="0.67 0.69 0.44"
        rotation=""
      ></a-entity>

      <!-- presenter -->
      <a-entity
        gltf-model="./src/assets/modele3d/man.glb"
        position="8.8 0.2031 -39.14591"
        scale="0.75 0.75 0.75"
        rotation="-0.4 -40 2.4"
      ></a-entity>

      <a-sky color="#808080"></a-sky>

      <!-- cylinder for money -->
      <a-cylinder
        position="-6.525 2.072 -40.62386"
        radius="0.5"
        height="1.5"
        color="#0000FF"
        scale="2 3 2"
        open-ended="true"
        material="opacity: 0.5; color: #d1d1ff"
      ></a-cylinder>

      <!-- screen -->
      <a-box
        position="0.99 3.22 -41.45168"
        rotation=""
        width="1"
        height="1"
        depth="1"
        color="#4CC3D9"
        scale="11.79 6.45 1"
        id="ecran"
      ></a-box>

      <!-- stage light -->
      <a-entity
        gltf-model="./src/assets/modele3d/spot.glb"
        position="8.84924 7.47002 -33.78025"
        scale="0.75 0.75 0.75"
        rotation="-0.4 180 2.4"
      ></a-entity>

      <a-light
        type="point"
        color="#b3b3ff"
        intensity="1"
        position="0.94658 6.536 -35.71878"
      ></a-light>

      <!-- stage floor -->
      <a-plane
        position="1.28077 -1.43517 -32.99556"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#000000"
        scale="0.23 0.2 1"
        material="metalness: 0; roughness: 1; shader: standard"
      ></a-plane>
    </a-scene>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
